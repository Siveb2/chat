<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Daddy John</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to top right, #111827, #1f2937);
        }
        #chat-window::-webkit-scrollbar { width: 6px; }
        #chat-window::-webkit-scrollbar-track { background: #1f2937; }
        #chat-window::-webkit-scrollbar-thumb { background-color: #4f46e5; border-radius: 10px; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .message-bubble { animation: fadeIn 0.3s ease-in-out; }
    </style>
</head>
<body class="text-white flex items-center justify-center h-screen">
    <div class="w-full max-w-lg h-full sm:h-[90vh] flex flex-col bg-gray-800 shadow-2xl rounded-lg">
        <header class="bg-gray-900 p-4 rounded-t-lg shadow-md flex items-center space-x-4">
            <div class="relative">
                <div class="w-12 h-12 bg-indigo-600 rounded-full flex items-center justify-center text-xl font-bold">DJ</div>
                <span class="absolute bottom-0 right-0 block h-3 w-3 rounded-full bg-green-400 ring-2 ring-gray-900"></span>
            </div>
            <div>
                <h1 class="text-xl font-bold text-indigo-400">Daddy John</h1>
                <p class="text-xs text-green-400">Online</p>
            </div>
        </header>
        <div id="chat-window" class="flex-1 p-4 space-y-4 overflow-y-auto">
            <div class="flex justify-start message-bubble">
                <div class="bg-gray-700 text-white px-4 py-2 rounded-lg max-w-xs rounded-bl-none">Hey there. What's on your mind?</div>
            </div>
        </div>
        <div class="p-4 bg-gray-900 rounded-b-lg">
            <form id="message-form" class="flex items-center space-x-3">
                <input type="text" id="message-input" placeholder="Type your message..." autocomplete="off" class="flex-1 px-4 py-2 text-white bg-gray-700 border border-gray-600 rounded-full focus:outline-none focus:ring-2 focus:ring-indigo-500 transition">
                <button type="submit" class="p-3 font-semibold text-white bg-indigo-600 rounded-full hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-900 focus:ring-indigo-500 transition-transform transform hover:scale-110">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" transform="rotate(90)"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" /></svg>
                </button>
            </form>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
